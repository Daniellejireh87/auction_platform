<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
</head>
<body>
  <h2>Inscription</h2>
  <form onsubmit="register(); return false;">
    <input type="text" id="reg_name" placeholder="Nom" /><br />
    <input type="email" id="reg_email" placeholder="Email" /><br />
    <input type="password" id="reg_password" placeholder="Mot de passe" /><br />
    <button type="submit">S'inscrire</button>
  </form>

  <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>

  <!-- Script chargé en dernier -->
  <script src="./js/auth.js"></script>
</body>
</html>
